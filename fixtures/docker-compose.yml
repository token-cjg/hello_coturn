version: '3.8'

services:
  drone-server:
    image: drone/drone:1.7.0
    ports:
      - 8000:80
      - 9000:443
    networks:
      - drone
    network_mode: "host"
    volumes:
      - ./drone-data:/var/lib/drone
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    env_file:
      - /etc/drone/server.env
    environment:
      - DRONE_SERVER_HOST=groklemins.tk
      - DRONE_SERVER_PROTO=https

  drone-agent:
    image: drone/drone-runner-docker:1.3.0
    command: agent
    restart: always
    depends_on:
      - drone-server
    networks:
      - drone
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - /etc/drone/agent.env
    environment:
      - DRONE_RPC_HOST=drone-server:8000
      - DRONE_RPC_PROTO=http

networks:
  drone:
    name: drone_network

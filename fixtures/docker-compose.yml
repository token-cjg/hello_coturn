version: '3.5'

services:
  drone-server:
    image: drone/drone:1.7.0
    ports:
      - 8000:8000
    networks:
      - drone
    volumes:
      - ./drone-data:/var/lib/drone
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    env_file:
      - /etc/drone/server.env
    environment:
      - DRONE_GITHUB_SKIP_VERIFY=true
      - DRONE_AGENTS_ENABLED=true
      - DRONE_HOST=http://127.0.0.1:8000
      - DRONE_GITHUB=true
      - DRONE_SERVER_HOST=groklemins.tk
      - DRONE_SERVER_PROTO=https
      - DRONE_TLS_AUTOCERT=false
      - DRONE_RUNNER_CAPACITY=3
      - DRONE_OPEN=false
      - DRONE_ADMIN=token-cjg

  drone-agent:
    image: drone/drone-runner-docker:1.3.0
    command: agent
    restart: always
    depends_on:
      - drone-server
    networks:
      - drone
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - /etc/drone/agent.env
    environment:
      - DRONE_RPC_SERVER=drone-server:8000
      - DRONE_RUNNER_CAPACITY=3

networks:
  drone:
    name: drone_network
